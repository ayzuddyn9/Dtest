<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		* {
			margin: 0px;
			padding: 0px;
		}

		h1 {
			text-align: center;
		}

		.container {
			width: 100%;

		}

		.container figure {
			display: inline-block;
			border: double;
			margin: 10px;
			padding: 5px;
			border-radius: 25px;
 			border: 2px solid #000000;
 			box-shadow: 5px 5px 3px 5px #848884;
		}

		.container img {
			width: 100px;
		}

		figcaption {
			text-align: center;
			font font-weight: bolder;
			font-weight: bold;
		}


	</style>
</head>
<body>
	<h1>FOODIES</h1>
	<div class="container">
		<figure>
			<img src="icon/pizza.png" alt="Pizza">
			<figcaption>pizza</figcaption>
		</figure>
		<figure>
			<img src="icon/bread.png" alt="Bread">
			<figcaption>bread</figcaption>
		</figure>
		<figure>
			<img src="icon/burger.png" alt="Burger">
			<figcaption>burger</figcaption>
		</figure>
		<figure>
			<img src="icon/chicken.png" alt="Chicken">
			<figcaption>chichken</figcaption>
		</figure>
		<figure>
			<img src="icon/cola.png" alt="Cola">
			<figcaption>cola</figcaption>
		</figure>
		<figure>
			<img src="icon/fries.png" alt="Fries">
			<figcaption>fries</figcaption>
		</figure>
		<figure>
			<img src="icon/salad.png" alt="Salad">
			<figcaption>salad</figcaption>
		</figure>
		<figure>
			<img src="icon/sausage.png" alt="Sausage">
			<figcaption>sausage</figcaption>
		</figure>
		<figure>
			<img src="icon/wine.png" alt="Wine">
			<figcaption>wine</figcaption>
		</figure>
		<figure>
			<img src="icon/egg.png" alt="Egg">
			<figcaption>egg</figcaption>
		</figure>
	</div>

	<hr>

	<h1>EATS</h1>
</body>
</html>
