	<script>
		let name
		name = prompt("Name:")
		alert ("Welcome " + name)

		let num1 = Number(prompt ("First Number:"))
		let num2 = Number(prompt("Second Nmber:"))

		console.log(num1 + num2)
		console.log(num1 - num2)

		console.log(num1 / num2)
