<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		
		let month = parseInt(prompt("what month in number?"))
		let monthnum
		switch(month){
			case 1:
				monthnum = "January"
				break
			case 2:
				monthnum = "February"
				break
			case 3:
				monthnum = "March"
				break
			case 4:
				monthnum = "April"
				break
			case 5:
				monthnum = "May"
				break
			case 6:
				monthnum = "June"
				break
			case 7:
				monthnum = "July"
				break
			case 8:
				monthnum = "August"
				break
			case 9:
				monthnum = "September"
				break
			case 10:
				monthnum = "October"
				break
			case 11:
				monthnum = "November"
				break
			case 12:
				monthnum = "December"
				break
			default:
				monthnum = "Invalid month"

		}
		alert(`${month} = ${monthnum}`)


		let num1 = parseInt(prompt("what is the 1st number?"))
		let num2 = parseInt(prompt("what is the 2nd number?"))
		let sign = prompt("")
		switch(sign){
					case "+":
						alert(num1 + num2) 
						break
					case "-":
						alert(num1 - num2)
						break
					case "*":
						alert(num1 * num2)
						break
					case "/":
						alert(num1 * num2)
						break

					default:
						alert("there is no such sign")
					}

	
	</script>
</body>
</html>
