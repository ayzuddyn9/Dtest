<body>
	<h2>Javascript in Body</h2>
	<p id="demo"></p>

	<script>
		let age = parseInt(prompt("what is your age:"))
		let result = age >= 18 ? "you are an adult" : "your a Kids"
		alert(result)


		let score = parseInt(prompt("what is the score?"))
		let grade 

		switch (score){
			case 90:
				grade = "Exellent"
				alert("Exellent")
				break
			case 80:
				grade = "Good"
				alert("Good")
				break
			default:
				grade = "Bad"
				alert("Bad")
		}


		let num1 = parseInt(prompt("What is the 1st number?"))
		let num2 = parseInt(prompt("what is the 2nd number?"))

		let result1 = num1 > num2 ? "Is Greater then" : "Is Smaller then"

		alert(result1)


 		let number = parseInt(prompt("what is the number?"))

 		let result2 = number % 5 === 0 ? true : false;

 		alert(result2) 
 







	</script>
